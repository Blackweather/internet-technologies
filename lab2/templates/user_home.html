<!DOCTYPE html>
<html>
    <head>
        <title>{{ username.title() }} - Home</title>
        <link rel="stylesheet" href="//stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    </head>
    <body>
        <h2>Logged In</h2>
        <p>Your username is {{ username.title() }}</p>
        <img height="500" src="../static/img/greeting.jpg"/>
        <p>
            <table border="1 solid black">
                {% for key, value in user.as_dict().items() if key not in hidden %}
                    <tr>
                        <td><b>{{tr[key]}}</b></td>
                        <td>{{value}}</td>
                    </tr>
                {% endfor %}
            </table>
        </p>
        <p><a href="{{ url_for('logout', username=username) }}">Logout</a></p>
    </body>
</html>
