<!DOCTYPE html>
<html>
    <head>
        <title>Register</title>
    </head>
    <body>
        <h2>Register to use the website</h2>
        <form id="register" action="{{ url_for('register')}}" method="POST">
            Username : <input type="text" id="username" name="username" /> <br/>
            Password : <input type="password" id="password" name="password" /> <br/>oki
            <input type="submit" id="submit" value="Register" />
        </form>

        <p>
            Returning user? <a href="{{ url_for('login')}}">Login</a>
        </p>
        <!-- Error messages -->
        {% with messsages = get_flashed_messages() %}
            {% if messages %}
                <ul class="flashes">
                    {% for message in messages %}
                        <li>{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
    </body>
</html>
